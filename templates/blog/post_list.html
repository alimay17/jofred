{% extends 'blog/base.html' %}
  
  {% block content %}
  <h2>Blog Posts</h2>
  {% for post in posts %}
  <article class="post">
    <h3><a href="{% url 'blog:post_detail' pk=post.pk %}">{{ post.title }}</a></h3>
    <p>{{ post.text|linebreaksbr }}</p>
    <p class="italic">
      Author: {{ post.author }} <br>
      <time>Published: {{ post.published_date }}</time>
    </p>
    <hr>
  </article>
  {% endfor %}
{% endblock %}
